<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popo登录界面</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-div">
        <div class="login-top">
            <div class="title-logo"></div>
            <div class="title-ope">
               <span class="ope title-opt"></span>
               <span class="ope title-min"></span>
               <span class="ope title-max"></span>
               <span class="ope title-close"></span>
            </div>
        </div>
        <div class="login-content">
            <div class="content-image"></div>
            <div class="content-inform">
                <div class="item">
                    <input class="item-input username" type="text" name="username">
                </div>
                <div class="item">
                    <input class="item-input password" type="password" name="password">
                </div>
                <div class="item">
                    <input type="checkbox" name="storePasswd">保存密码
                </div>
                <div class="item">
                    <input class="hidden-login" type="checkbox" name="hiddenLogin">隐身登录
                </div>
                <div>
                    <a class="password-forget" href="http://www.baidu.com">忘记密码？</a>
                </div>
            </div>
            <div class="logo-tips">

            </div>
            <div class="logo-content">
                <input class="logo-btn" type="submit" value="登 &nbsp; 录">
            </div>
            <div class="login-bottom">
                <div>
                    <a  class="bottom-res" href="http://www.baidu.com">注册账号</a>
                </div>
                <div>
                    <a class="bottom-logo" href="http://www.baidu.com">登录及代理设置...</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
